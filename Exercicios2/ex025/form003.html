<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudar</title>
</head>
<body>
    <h1>Teste de formlulario</h1>
<form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="iname">Nome</label>
        <input type="text" name="name" id="iname" required maxlength="30" placeholder="Nome completo" autocomplete="name">
    </p>
    <p>
        <label for="idia">Dia</label>
        <input type="date" name="dia" id="idia" value="2000-01-01">
    </p>
    <p>
        <label for="imes">Mes</label>
        <input type="month" name="mes" id="imes" value="2000-02">
    </p>
    <p>
        <label for="imedia">Media</label>
        <input type="number" name="media" id="imedia" step="0.1" value="3.5">
    </p>
    <p>
    <label for="ihora">Hora</label>
    <input type="time" name="hora" id="ihora" value="07:00">
    </p>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
</form>

</body>
</html>
