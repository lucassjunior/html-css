<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="index.php" method="get" autocomplete="on" >
        <div>
            <label for="in1">Numero 1</label>
            <input type="number" name="Numero" id="in1" min="0" max="100" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </div>
        <br>
        <div>
            <label for="in2">Numero 2</label>
            <input type="number" name="Numero" id="in2" min="0" max="100" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"> 
        </div>
        <br>
        <div>
            <label for="isoma">Soma</label>
            <output id="isoma">0</output>
        </div>
        <br>
        <div>
            <label for="inum">Numero</label>
            <input type="range" name="Numero" id="inum" required min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>
        </div>
        <br>
        <div>
            <label for="iano">Que ano vocÃª nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcIdade()">
        </div>
        <div>
            <label for="idade">Sua idade e:</label >
            <output id="idade">0</output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">
        </div>
    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</form>
</body>
</html>
