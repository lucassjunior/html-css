<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em html5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Inserindo videos hospetados</h1>
    <p>Este video esta hospetado no meu proprio servidor</p>
    <video controls width="560">
        <source src="midia/Video30.mp4" type="video/mp4">
        <source src="midia/Video30.mkv" type="video/mkv">
        <source src="midia/Video30.webm" type="video/webm">
        <p>Seu navegador nao tem compatilidade com reprodução de video <a href="midia/Video30.mp4">Cliquee aqui para baixar o video</a></p>
    </video> 
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=v4ni_wxD4DeAG1Sa" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
