<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
        }/*Oque vale a configuração e da css nao do comando no html!!!*/
    </style>
</head>
<body>
    <h1>Testando uso de um iframe</h1>
    <p>acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" width="500px" scolling="no"></iframe> pra aprender progamar.</p>
</body>
</html>
